<div class="my-row container">
  <!-- <div>
    <img src="assets/img/altran.png" class="img-responsive logo" />
  </div> -->
  <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
    <div class="container">
      <div class="form-group">
        <input
          type="text"
          placeholder="Enter Username"
          id="username"
          name="username"
          class="form-control"
          ngModel
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          placeholder="Enter Password"
          id="password"
          name="password"
          class="form-control"
          ngModel
        />
      </div>

      <div class="form-group">
        <button type="submit" class="form-control btn btn-primary btn-sm">
          Login <i class="fa fa-sign-in" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </form>
</div>
